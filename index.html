<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lyrics Search</title>
</head>
<body>
    <header>
        <h1>Let's find some lyrics!</h1>
        <form id="form">
            <input type="text" id="search" placeholder="Enter artist or song name...">
            <button>Search</button>
        </form>
        <div class="box-attribute">
            <div class="attribute"><a href='https://www.freepik.com/photos/background'>Photo by freepik</a></div>
        </div>
    </header>
    
    <div id="result" class="container">

    </div>
    <div id="more" class="container centered"></div>

    <script src="script.js"></script>
</body>
</html>
